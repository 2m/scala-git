language: scala
scala:
   - 2.10.6
   - 2.11.11
   - 2.12.2

jdk:
  - oraclejdk8
  - openjdk7

sudo: false
cache:
  directories:
  - $HOME/.sbt
  - $HOME/.ivy2
before_cache:
  - find $HOME/.sbt -name "*.lock" -type f -delete
  - find $HOME/.ivy2/cache -name "*[\[\]\(\)]*.properties" -type f -delete
